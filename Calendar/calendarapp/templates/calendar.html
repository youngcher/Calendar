<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1Hq3pK*ftwj84m.incrementally.cache">
    <!-- Add custom CSS -->
    <style>
        h1 {
            text-align: center;
        }
        table {
            width: 50%;
            margin: 0 auto;
        }
        table td {
            height: 50px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>{{ year }}ë…„ {{ month_name }}:</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Sunday</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
                <th scope="col">Saturday</th>
            </tr>
        </thead>
        <tbody>
            {% for week in calendar_month %}
                <tr>
                    {% for day in week %}
                        <td>
                            {% if day == 0 %}
                                &nbsp;
                            {% else %}
                                {{ day.day }}
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Add Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmTYfIc3zVvbFd3x/6TNypyD8DJ8Xgw7rkvSKEbyyynnPkDD2G2XF5gbbjkj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
