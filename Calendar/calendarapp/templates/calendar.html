<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>
    <h1>{{ year }}ë…„ {{ month_name }}:</h1>
    <table border="1">
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        {% for week in calendar_month %}
            <tr>
                {% for day in week %}
                    <td>
                    {% if day.month != month %}
                        &nbsp;
                    {% else %}
                        {{ day.day }}
                    {% endif %}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
